[p]
p[] = 'Diplomová práce vedoucí a spolupráce:<br /> David Karásek / mm cité'
p[] = 'Soustavy městského mobiliáře dotvářejí poslední důležitý detail veřejných míst. Slouží jako hmotné a přímé propojení člověka s městem. Dodávají místu poslední element, který utváří dokonalé podmínky pro lidský rozměr.'
p[] = 'Modulární systém je adaptabilní do různorodých prostředí. Sestava prvků na stejném tvarovém principu nabízí možnost vytvoření jakékoliv struktury. Od jednotlivých malých sedáků na travnatou plochu v parku, přes obdobu klasické lavičky, až po spojené sítě segmentů navazujících jeden na druhý výrazně vstupijíchích do rozlehlých prostor.'
p[] = 'Město je mřížkou tvořená soustava ulic a staveb. Veřejný prostor do kterého je tento mobiliář navrhován je vyústěním napětí ulic a narušení běžné struktury. Náměstí, parky, široké bulváry a jakékoliv uzly města ve kterých vzniká volný prostor.'
p[] = 'Princip tvroby vychází z trojúhleníkového půdorysu. Jednotlivé segmenty jsou vepisovány do základního objemu tak aby se daly napojovat.'
p[] = 'Tři materiály jsou používány s důrazem na jejich podstatu.'
p[] = 'Beton jako masa, objem, který je odlíván do forem. Ocel, jako nejpevnější materiál, funguje v suptilní formě a nahrazuje hmotu po jejím obvodu. Dřevo jako stálý ergonomický materiál pro přímý kontakt s člověkem.'